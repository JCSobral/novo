<!DOCTYPE html>
<!-- Abrir Visual Studio Code -->
<!-- Criar pasta na área de trabalho (desktop) -->
<!-- Adicionar no VSC a pasta de trabalho (File/Add folder to workspace + selecionar pasta criada no desktop) -->
<!-- Criar novo arquivo do tipo "index.html" -->
<!-- Salvar clicando Ctrl+S (o arquivo já será salvo na pasta criada no desktop) -->
<!-- Criar arquivo tipo .css (clicar em cima do "arquivo" e selecionar "New file")-->
<!-- Editar atributos do css (body, html, header) -->
<!-- OBSERVAÇÃO: Para inserir comentários (texto verde), basta digitar o texto, selecioná-lo e digitar Ctrl+: -->
<!-- OBSERVAÇÃO: Para alinhar precisa selecionar Shift+Tab -->




<!-- Mudar a linguagem da da página de "en" para "pt-br" -->
<html lang="pt-br">



<!-- Informações sobre a página  -->
<head>
    <!-- Conjunto de caracteres de acentuações especiais das linguas latinas (luso-hispânica) -->
    <meta charset="UTF-8">
    <!-- Captar o tamanho da tela do dispositivo e ajustar o site ao dispositivo (será o 100% da tela) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Manter compatibilidade com o browser internet explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Faz com que o navegador saiba onde encontrar o arquivo de design da página (digitar o nome do arquivo css) -->
    <link rel="stylesheet" href="novo.css">
    <!-- Levar para o "head" o link de referência do arquivo css do "site do bootstrap" -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Levar para o "head" o link de referência do arquivo css do "site do fontawesome" -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Nome do projeto -->
    <title>GeoPROSPECT</title>

</head>
